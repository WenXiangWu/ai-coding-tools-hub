<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#667eea" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="32" cy="32" r="28" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- AI文字 -->
  <text x="32" y="40" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="white">AI</text>
  
  <!-- 装饰元素 -->
  <g opacity="0.6">
    <!-- 左上装饰 -->
    <rect x="12" y="12" width="8" height="2" fill="white" rx="1" opacity="0.7"/>
    <rect x="12" y="15" width="12" height="2" fill="white" rx="1" opacity="0.5"/>
    
    <!-- 右下装饰 -->
    <rect x="44" y="47" width="8" height="2" fill="white" rx="1" opacity="0.7"/>
    <rect x="40" y="50" width="12" height="2" fill="white" rx="1" opacity="0.5"/>
  </g>
  
  <!-- 外圈装饰 -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#iconGradient)" stroke-width="1" opacity="0.3"/>
</svg> 