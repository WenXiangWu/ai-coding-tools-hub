<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🔧 修复验证报告</h1>
    
    <div id="results"></div>
    
    <h2>主页面预览</h2>
    <iframe src="index.html" width="100%" height="600" style="border: 1px solid #ddd;"></iframe>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function runTests() {
            addResult('开始验证修复...', 'info');
            
            // 1. 检查语法错误
            try {
                await import('./src/themes/theme-init.js');
                addResult('✅ theme-init.js 语法正确', 'success');
            } catch (error) {
                addResult(`❌ theme-init.js 语法错误: ${error.message}`, 'error');
            }
            
            // 2. 检查主题管理器
            setTimeout(() => {
                if (window.themeManager) {
                    addResult('✅ 主题管理器已初始化', 'success');
                } else {
                    addResult('⚠️ 主题管理器未找到', 'warning');
                }
            }, 2000);
            
            // 3. 检查主题切换器
            setTimeout(() => {
                if (window.themeSwitcher) {
                    addResult('✅ 主题切换器已创建', 'success');
                } else {
                    addResult('⚠️ 主题切换器未找到', 'warning');
                }
            }, 3000);
            
            addResult('验证完成，请查看控制台是否还有错误', 'info');
        }
        
        // 延迟运行测试
        setTimeout(runTests, 1000);
    </script>
</body>
</html>
