<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>工具详情 - AI编程工具大全</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="专业的AI编程工具详情页面，提供详细的使用教程、配置指南和最佳实践">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tool-icons.css">
    <link rel="stylesheet" href="../styles/theme-switcher.css">
    <link rel="stylesheet" href="../styles/components/tool-detail-nav.css">
    <link rel="stylesheet" href="../styles/components/welcome-page.css">
    
    <!-- 主题预加载脚本，防止主题闪烁 -->
    <script>
        (function() {
            try {
                // 立即读取并应用保存的主题，避免闪烁
                const savedTheme = localStorage.getItem('ai-tools-theme');
                if (savedTheme && savedTheme !== 'default') {
                    // 立即添加主题类到html元素
                    document.documentElement.className = 'theme-' + savedTheme;
                    
                    // 立即创建并添加主题CSS链接
                    const themeLink = document.createElement('link');
                    themeLink.id = 'theme-css-preload';
                    themeLink.rel = 'stylesheet';
                    themeLink.href = '../themes/' + savedTheme + '/theme.css';
                    document.head.appendChild(themeLink);
                }
            } catch (e) {
                // 静默处理错误，不影响页面加载
                console.warn('主题预加载失败:', e);
            }
        })();
    </script>
    <style>
        .detail-header-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            padding-right: 2.5rem;
            z-index: 10;
        }
        #detailLanguageSwitcher, #detailThemeSwitcher {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body class="tool-detail-page">
    <!-- 移除顶部区域，内容向上占满 -->

    <!-- 主要布局容器 -->
    <div class="tool-layout">
        <!-- 左侧导航栏 - 仅保留标题部分，导航内容将由JS动态生成 -->
        <aside class="tool-sidebar">
            <div class="tool-sidebar-header">
                <div class="tool-info-compact">
                    <div class="tool-icon-small" id="sidebarToolIcon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="tool-name-small">
                        <h3 id="sidebarToolName">工具名称</h3>
                    </div>
                </div>
                
                <!-- 区域二：面包屑导航 -->
                <div class="tool-breadcrumb-sidebar">
                    <a href="../../index.html">首页</a>
                    <i class="fas fa-chevron-right"></i>
                    <a href="../../index.html#tools">工具总览</a>
                    <i class="fas fa-chevron-right"></i>
                    <span id="toolBreadcrumbSidebarName">工具详情</span>
                </div>
            </div>
            
            <!-- 导航内容区域 - 将由ToolDetail类动态生成 -->
            <div id="toolNavContainer" class="tool-nav-container">
                <!-- 导航内容将通过JavaScript动态生成 -->
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="tool-detail-content">
            <!-- 新增：详情页右上角操作区 -->
            <div class="detail-header-actions">
                <div id="detailLanguageSwitcher"></div>
                <div id="detailThemeSwitcher"></div>
            </div>
            <!-- 区域三：右上角主题按钮（旧） -->
            <div class="theme-switcher-container" style="display:none;">
                <div id="themeSwitcher"></div>
            </div>
            <div class="tool-content-header" id="toolContentHeader">
                <!-- 工具基本信息将通过JavaScript渲染 -->
            </div>
            <div class="tool-content-body" id="toolContentBody">
                <!-- 详细内容将通过JavaScript渲染 -->
            </div>
        </main>


    </div>

    <!-- 移动端菜单按钮 -->
    <button class="mobile-sidebar-toggle" id="mobileSidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 移动端遮罩层 -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 主题系统 -->
    <script type="module" src="../themes/theme-init.js"></script>
    <script type="module" src="./tool-detail.js"></script>
</body>
</html>
